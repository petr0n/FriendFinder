    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function sendData() {
            let formArr = $('#survey').serializeArray();
            console.log(formArr);
            $.post('/api/saveSurvey', formArr)
                .done(function (data) {
                    let friend = JSON.parse(data);
                    let modalEl = $('#confirmation');
                    modalEl.find('.modal-title').html('<h2>Awesome!</h2>');
                    let content = `<p> We found a great match! Here's your match:</p>
                    <img src="${friend.photo}">
                    <p>${friend.name}</p>
                    `;
                    modalEl.find('.modal-body').html(content);
                    modalEl.modal();
                    console.log('data', JSON.parse(data));
                });
        }

        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        } else {
                            event.preventDefault();
                            event.stopPropagation();
                            sendData();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
